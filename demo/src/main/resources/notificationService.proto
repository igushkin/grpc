syntax = "proto3";

import "google/protobuf/wrappers.proto";

package com.example.demo.service.notificationService;

service NotificationManager {
    rpc sendNotification(stream Notification) returns (stream google.protobuf.Int32Value);
}

message Notification {
    int32 id = 1;
    int32 userID = 2;
    string userEmail = 3;
    string message = 4;
}