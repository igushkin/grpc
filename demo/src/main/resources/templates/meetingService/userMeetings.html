<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="http://localhost:8080/meeting-manager/meetings" method="get">
    <select name="userID">
        <option value=""></option>
        <th:block th:each="user: ${users}">
            <option th:value="${user.id}" th:text="${user.name}"></option>
        </th:block>
    </select>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<th:block th:if="${meetings != null}">
    <p th:text="${userName} + '\'s booked meetings'"></p>
    <table>
        <th:block th:each="m: ${meetings}">
            <tr>
                <td th:text="${m.toString()}"></td>
            </tr>
        </th:block>
    </table>

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">

        <input type="submit">
    </form>-->
</th:block>

</body>
</html>
