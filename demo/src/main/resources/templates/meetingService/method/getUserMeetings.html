<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="my-3">Automated Scheduling App</h2>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="http://localhost:8080/">Home</a></li>
            <li class="breadcrumb-item"><a href="http://localhost:8080/meeting-manager">Meeting manager</a></li>
            <li class="breadcrumb-item"><a href="#">Get user's meetings</a></li>
        </ol>
    </nav>
    <div class="row">
        <div class="col">
            <p>Select a user:</p>
            <form action="http://localhost:8080/meeting-manager/meetings" method="get">
                <div class="mb-2 mt-2">
                    <select class="form-control" name="userID">
                        <option value=""></option>
                        <th:block th:each="user: ${users}">
                            <option th:value="${user.id}" th:text="${user.name}"></option>
                        </th:block>
                    </select>
                </div>
                <p><input class="btn btn-primary" type="submit" value="Submit"/></p>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <th:block th:if="${meetings != null}">
                <p th:text="${userName} + '\'s booked meetings in the system:'"></p>
                <table class="table">
                    <th:block th:each="m: ${meetings}">
                        <tr>
                            <td th:text="${mStat.index + 1} + '.'"></td>
                            <td th:text="${m}"></td>
                        </tr>
                    </th:block>
                </table>
            </th:block>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
