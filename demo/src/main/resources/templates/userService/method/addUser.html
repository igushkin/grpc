<!DOCTYPE html>
<html>
<head>

    <title>Getting Started: Handling Form Submission</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2 class="my-3">Automated Scheduling App</h2>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="http://localhost:8080/">Home</a></li>
            <li class="breadcrumb-item"><a href="http://localhost:8080/user-manager">User manager</a></li>
            <li class="breadcrumb-item"><a href="#">Add new user</a></li>
        </ol>
    </nav>
    <div class="row">
        <div class="col">
            <form action="http://localhost:8080/user-manager/create-form" method="post">
                <div class="mb-2 mt-2">
                    <label for="id">User id :</label>
                    <input class="form-control" type="number" name="id" id="id" required/>
                </div>

                <div class="mb-2 mt-2">
                    <label for="name">Name :</label>
                    <input class="form-control" type="text" name="name" id="name" required/>
                </div>

                <div class="mb-2 mt-2">
                    <label for="email">Email :</label>
                    <input class="form-control" type="email" id="email" name="email" required/>
                </div>

                <div class="mb-2 mt-2">
                    <label for="phoneNumber">Phone number :</label>
                    <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" required/>
                </div>

                <div class="mb-2 mt-2">
                    <label for="deviceID">Device ID :</label>
                    <input class="form-control" type="text" name="deviceID" id="deviceID" required/>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
